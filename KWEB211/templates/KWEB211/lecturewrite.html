{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ lecture_name }}</title>
    <link rel="stylesheet" href="{% static 'KWEB211/style.css' %}">
</head>
<body>
    <div class="lecturePostWriteTopBar">
        공지 작성하기 |
        <a href="{% url 'index' %}">home </a>|
        <a href="lectureread/{{ lecture_id }}">{{ lecture_name }}</a>
    </div>
    <div class="lecturePostWriteTitle">
        <h1>공지 작성하기</h1>
    </div>
    <div class="lecturePostWriteForm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div>
                <button type="submit">작성하기</button>
            </div>
        </form>
    </div>
</body>
</html>
