{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'KWEB211/style.css' %}">

</head>
<body>

    <div class="signupTopBar">
        회원가입 |
        <a href="{% url 'login' %}">로그인 </a>|
        <a href="{% url 'index' %}">home </a>|
    </div>
    <div class="signupTitle">
        <h1>회원가입</h1>
    </div>
    <div class="signupErrorMessage">
        {% if messages %}
            {% for message in messages %}
                {{ message.tags }}! {{ message.message }}
            {% endfor %}
        {% endif %}
    </div>
    <div class="signupForm">
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="nickname">이름</label><br>
                <input type="text" name="nickname" id="nickname" required>
            </div>
            <div>
                <label for="studentId">학번/교번</label><br>
                <input type="text" name="studentId" id="studentId" required>
            </div>
            <div>
                <label for="username">아이디</label><br>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password1">비밀번호</label><br>
                <input type="password" name="password1" id="password1" required>
            </div>
            <div>
                <label for="password2">비밀번호 확인</label><br>
                <input type="password" name="password2" id="password2" required>
            </div>
            <div>
                <label for="email">이메일</label><br>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                교수자/학생 여부
                <div>
                    <input type="radio" name="position" id="position" value="professor" required>
                    <label for="position">professor</label>
                    <input type="radio" name="position" id="position" value="student">
                    <label for="position">student</label>
                </div>
            </div>
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
